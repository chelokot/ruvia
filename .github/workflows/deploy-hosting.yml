name: Deploy Firebase (Hosting + Functions)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ruvia-b758a
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build:web

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Authenticate with service account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$RUNNER_TEMP/gcp-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-key.json" >> $GITHUB_ENV

      - name: Set function secrets
        env:
          FAL_KEY: ${{ secrets.FAL_KEY }}
          ANDROID_PACKAGE_NAME: ${{ secrets.ANDROID_PACKAGE_NAME }}
        run: |
          if [ -n "$FAL_KEY" ]; then firebase functions:secrets:set FAL_KEY --project $PROJECT_ID --data "$FAL_KEY" --force; fi
          if [ -n "$ANDROID_PACKAGE_NAME" ]; then firebase functions:secrets:set ANDROID_PACKAGE_NAME --project $PROJECT_ID --data "$ANDROID_PACKAGE_NAME" --force; fi

      - name: Deploy Hosting + Functions
        run: firebase deploy --only hosting,functions --project $PROJECT_ID
